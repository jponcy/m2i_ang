<app-game-list-filter></app-game-list-filter>

<section class="cards">
  <article class="card" *ngFor="let game of games">
    <header>
      <div>
        <h1>{{ game.title }}</h1>
        <p>
          {{ game.genre.name }}
        </p>
      </div>
      <!-- <div class="spacer"></div> -->
      <p>
        {{ game.note }}/10
      </p>
    </header>

    <main>
      <img
        [src]="game.coverImage"
        [alt]="'Cover image of' + game.title">
      <p>
        {{ description(game) }}
      </p>
    </main>

    <footer>
      <!-- Methode 1 -->
      <button (click)="onFollow(game)">follow</button>
      <button (click)="onShare(game)">share</button>
      <button (click)="onBuy(game)">buy</button>

      <!-- Methode 2 -->
      <!-- <button (click)="onGameAction(game, 'follow')">follow</button>
      <button (click)="onGameAction(game, 'share')">share</button>
      <button (click)="onGameAction(game, 'buy')">buy</button> -->
    </footer>
  </article>

</section>
