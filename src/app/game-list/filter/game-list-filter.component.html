<form (ngSubmit)="onSubmit()">
  <div>
    <label for="game_name">Name</label>
    <input type="text" id="game_name" name="game_name" [(ngModel)]="filterData.name">
  </div>

  <div>
    <label for="game_genre">Category</label>
    <select id="game_genre" name="game_genre" [(ngModel)]="filterData.genre">
      <option value="">Aucun</option>
      <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
    </select>
  </div>

  <div>
    <label for="game_editor">Editor</label>
    <input type="text" id="game_editor" name="game_editor" [(ngModel)]="filterData.editor">
  </div>

  <div class="actions">
    <button type="submit">Filtrer</button>
    <button type="reset" (click)="onReset()">RAZ</button>
  </div>
</form>
